<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Picture Library</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#scroll-tab-1" class="mdl-layout__tab is-active">New !</a>
      <a href="#scroll-tab-2" class="mdl-layout__tab">All Pics</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
      <div class="page-content">
        <app-new-pic></app-new-pic>
      </div>
    </section>   

    <section class="mdl-layout__tab-panel" id="scroll-tab-2">
      <div class="page-content">
        <app-all-pics></app-all-pics>
      </div>
    </section>

  </main>
</div>
